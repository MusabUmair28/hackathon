<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini Social — iOS-style (Responsive)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/input.css">
</head>
<body class="bg-gradient-to-b from-slate-50 to-sky-50 min-h-screen antialiased text-slate-800">

  <div class="max-w-2xl mx-auto p-4 sm:p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-3xl bg-white/60 backdrop-blur-md flex items-center justify-center shadow-md border border-white/30">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-sky-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5.121 17.804A13 13 0 0112 15c2.5 0 4.8.6 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        </div>
        <div>
          <h1 id="welcome" class="text-lg font-semibold">Welcome, <span id="user-name">Guest</span></h1>
          <p class="text-sm text-slate-500">iOS-style mini social</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="theme-toggle" class="hidden sm:inline p-2 rounded-xl bg-white/60 backdrop-blur-md border border-white/30 shadow-sm hover:scale-105 transition">Theme</button>
        <button id="logout" class="px-3 py-2 rounded-xl bg-red-500 text-white shadow-sm">Logout</button>
      </div>
    </header>

    <!-- Controls -->
    <section class="flex gap-2 items-center mb-4">
      <input id="search" type="search" placeholder="Search posts..." class="flex-1 p-2 rounded-xl bg-white/60 backdrop-blur-md border border-white/30 outline-none"/>
      <select id="sort" class="p-2 rounded-xl bg-white/60 border border-white/30">
        <option value="latest">Latest</option>
        <option value="oldest">Oldest</option>
        <option value="mostliked">Most Liked</option>
      </select>
    </section>

    <!-- Feed -->
    <main id="feed" class="space-y-4"></main>
    <p id="empty" class="text-center text-slate-500 mt-6">No posts yet — be the first to post!</p>
  </div>

  <!-- Floating Add Button (responsive) -->
  <button id="open-popup"
    class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-sky-600 text-white shadow-2xl flex items-center justify-center text-3xl hover:scale-110 transition z-40"
    aria-label="Create post">+</button>

  <!-- Popup Overlay -->
  <div id="popup-overlay" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div id="popup-box" role="dialog" aria-modal="true"
         class="bg-white/60 backdrop-blur-xl rounded-3xl p-4 sm:p-6 w-full max-w-md shadow-xl border border-white/30 transform scale-75 opacity-0 transition-all">
      <h2 class="text-xl font-semibold text-slate-800 mb-2">Create Post</h2>

      <textarea id="popup-text" rows="4" placeholder="What's on your mind?"
        class="w-full p-3 rounded-xl bg-white/40 outline-none mb-3 resize-none"></textarea>

      <input id="popup-img" placeholder="Image URL (optional)"
             class="w-full p-3 rounded-xl bg-white/40 outline-none mb-4"/>

      <div class="flex items-center justify-between gap-3">
        <div class="text-sm text-slate-500">You can add text and an image URL.</div>
        <div class="flex gap-2">
          <button id="close-popup" class="px-4 py-2 rounded-xl bg-gray-300">Cancel</button>
          <button id="popup-post-btn" class="px-4 py-2 rounded-xl bg-sky-600 text-white">Post</button>
        </div>
      </div>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
