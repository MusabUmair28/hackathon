<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign up â€” Mini Social</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/inputx .css">
</head>
<body class="bg-gradient-to-b from-slate-50 to-sky-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white/60 backdrop-blur-md rounded-3xl p-6 shadow-xl border border-white/30">
      <h2 class="text-2xl font-semibold mb-2">Create account</h2>
      <p class="text-sm text-slate-500 mb-4">Sign up for the mini social app</p>
      <form id="signup-form" class="space-y-3">
        <input id="name" placeholder="Full name" class="w-full p-3 rounded-xl bg-white/30 outline-none"/>
        <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded-xl bg-white/30 outline-none"/>
        <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded-xl bg-white/30 outline-none"/>
        <button class="w-full py-3 rounded-2xl bg-sky-600 text-white font-medium">Sign up</button>
      </form>
      <p class="text-sm text-slate-600 mt-4">Already have an account? <a href="login.html" class="text-sky-600 font-medium">Login</a></p>
    </div>
  </div>
<script>
document.getElementById('signup-form').addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!name || !email || !password){ alert('Please fill all fields'); return; }
  const users = JSON.parse(localStorage.getItem('users')||'[]');
  if(users.find(u=>u.email===email)){ alert('Email already registered'); return; }
  users.push({name,email,password});
  localStorage.setItem('users', JSON.stringify(users));
  alert('Account created. You can now login.');
  location.href = 'login.html';
});
</script>
</body>
</html>
