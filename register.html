<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
  <title>Register</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 shadow-xl rounded-xl w-80">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>

    <input id="regEmail" type="email" placeholder="Email"
      class="w-full border p-2 rounded mb-4" />

    <input id="regPass" type="password" placeholder="Password"
      class="w-full border p-2 rounded mb-4" />

    <button onclick="registerUser()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Register
    </button>

    <p class="text-center mt-4 text-sm">
      Already have an account? <a href="login.html" class="text-blue-600">Login</a>
    </p>
  </div>

</body>
</html>
